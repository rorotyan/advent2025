<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>day1🎁</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Maru Gothic ProN", sans-serif;
    color: white;
    text-align: center;
    background: linear-gradient(to bottom, #b30000, #004400);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  h1 {
    margin-top: 30px;
    font-size: 2em;
    text-shadow: 2px 2px 6px #000;
  }
  p {
    margin: 20px;
    font-size: 1.1em;
  }
  img {
    max-width: 80%;
    border-radius: 12px;
    margin-top: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  a.back {
    display: inline-block;
    margin-top: 30px;
    color: gold;
    text-decoration: none;
    font-weight: bold;
  }

  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1.4em;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
  }
</style>
</head>
<body>

<h1>🎄 day1 🎁</h1>
<p>1日目、ということで。<br>ハードルを上げ過ぎないように一旦これだけ。<br>
  今年も君とクリスマスが過ごせるのをとても楽しみにしています。</p>

<img src="image1.jpg" alt="今日の写真"><br>

<a href="index.html" class="back">← カレンダーに戻る</a>

<audio id="bgm" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>
function createSnowflakes(count = 40) {
  for (let i = 0; i < count; i++) {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.textContent = "❄";
    snowflake.style.left = Math.random() * 100 + "vw";
    snowflake.style.fontSize = (Math.random() * 10 + 14) + "px";
    snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
    snowflake.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(snowflake);
  }
}
createSnowflakes(40);

const bgm = document.getElementById("bgm");
document.body.addEventListener("click", () => {
  if (bgm.paused) {
    bgm.play().catch(() => {});
  }
}, { once: true });
</script>

</body>
</html>
